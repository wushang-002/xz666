<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>小郑白名单编辑中心</title>
    <style>
        body {
            background: #f9fafb;
            padding: 20px;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .title {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .input {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn {
            height: 40px;
            padding: 0 18px;
            border: none;
            border-radius: 4px;
            background: #28a745;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .tag {
            background: #e6f7ef;
            color: #28a745;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tag .delete {
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
            font-size: 14px;
            color: #666;
        }
        .btn-full {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">小郑白名单配置</div>

        <div class="form-group">
            <div class="label">添加主域名（例：baidu.com）</div>
            <input type="text" class="input" id="domainInput" placeholder="无需http/https和www">
            <button class="btn" id="addBtn">添加</button>
            <div class="tag-list" id="tagList"></div>
        </div>

        <div class="form-group">
            <div class="label">子域名权限</div>
            <div class="checkbox-group">
                <input type="checkbox" id="allowSubdomain" checked>
                <label for="allowSubdomain">允许子域名访问</label>
            </div>
        </div>

        <button class="btn btn-full" id="saveBtn">保存配置并打开最终页面</button>
    </div>

    <script>
        let domains = [];
        const domainInput = document.getElementById('domainInput');
        const addBtn = document.getElementById('addBtn');
        const tagList = document.getElementById('tagList');
        const allowSubdomain = document.getElementById('allowSubdomain');
        const saveBtn = document.getElementById('saveBtn');

        // 添加域名
        addBtn.addEventListener('click', () => {
            const domain = domainInput.value.trim();
            if (!domain) return alert('请输入有效主域名');
            if (domains.includes(domain)) return alert('该域名已添加');
            domains.push(domain);
            renderTags();
            domainInput.value = '';
        });

        // 渲染域名标签
        function renderTags() {
            tagList.innerHTML = '';
            domains.forEach((domain, index) => {
                const tag = document.createElement('div');
                tag.className = 'tag';
                tag.innerHTML = `${domain} <span class="delete" data-index="${index}">×</span>`;
                tag.querySelector('.delete').addEventListener('click', (e) => {
                    domains.splice(index, 1);
                    renderTags();
                });
                tagList.appendChild(tag);
            });
        }

        // 保存配置
        saveBtn.addEventListener('click', () => {
            if (domains.length === 0) return alert('请至少添加一个主域名');
            localStorage.setItem('iframeConfig', JSON.stringify({
                domains,
                allowSub: allowSubdomain.checked
            }));
            alert('配置已保存');
            window.open('index.html', '_blank');
        });
    </script>
</body>
</html>
